<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Login</title>
    <style>
        .form-row {
            padding: 10px 0;
        }
        body {
            background: black;
        }
        * {
            color: white;
        }
        .nav-link {
            background-color: black !important;
            color: white !important;
            border-bottom: 1px solid rgb(233, 231, 231) !important;
        }
        .active {
            border-bottom: none !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-2">
        <div class="row m-3">
            <h1 class="text-center">Amazon Price Tracker</h1>
        </div>
        <div class="row">
            <div class="offset-4 col-4">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="nav-login" aria-selected="true">Login</button>
                    <button class="nav-link" id="nav-signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="nav-signup" aria-selected="false">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="nav-login-tab">
            <div class="container">
                <div class="row">
                    <div class="offset-4 col-4">
                        <form method="POST" action="http://localhost:5000/login">
                            <div class="form-group row form-row">
                              <label for="username" class="col-md-2 col-form-label">Username</label>
                              <div class="offset-md-1 col-md-9">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required> 
                              </div>
                            </div>
                            <div class="form-group row form-row">
                                <label for="password" class="col-md-2 col-form-label">Password</label>
                                <div class="offset-md-1 col-md-9">
                                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required> 
                                </div> 
                            </div>
                            <div class="form-group row form-row">
                                <div class="offset-3 col">
                                   <button type="submit" class="btn btn-outline-primary">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="nav-signup-tab">
            <div class="container">
                <div class="row">
                    <div class="offset-4 col-4">
                        <form method="POST" action="http://localhost:5000/signup">
                            <div class="form-group row form-row">
                              <label for="username" class="col-md-2 col-form-label">Username</label>
                              <div class="offset-md-1 col-md-9">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required> 
                              </div>
                            </div>
                            <div class="form-group row form-row">
                                <label for="password" class="col-md-2 col-form-label">Password</label>
                                <div class="offset-md-1 col-md-9">
                                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required> 
                                </div> 
                            </div>
                            <div class="form-group row form-row">
                                <label for="cpassword" class="col-md-2 col-form-label">Confirm Password</label>
                                <div class="offset-md-1 col-md-9">
                                  <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Retype Password" required> 
                                </div> 
                            </div>
                            <div class="form-group row form-row">
                                <div class="offset-3 col">
                                   <button type="submit" class="btn btn-outline-primary">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% if message != None %}
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="text-center" style="font-size: 20px">{{ message }}</div>
            </div>
        </div>
    </div>
    {% endif %}
</body>
</html>
